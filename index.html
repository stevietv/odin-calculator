<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculatorContainer">
        <div class="result">
            0
        </div>
        <div class="buttons">
            <button class="button clear" id="buttonC">C</button>
            <button class="button clearall" id="buttonC">AC</button>
            <button class="button invert" id="buttonInvert">-/+</button>
            <button class="button operator" id="buttonPlus" value="+">+</button>

            <button class="button operand" id="button7" value="7">7</button>
            <button class="button operand" id="button8" value="8">8</button>
            <button class="button operand" id="button9" value="9">9</button>
            <button class="button operator" id="buttonMinus" value="-">-</button>


            <button class="button operand" id="button4" value="4">4</button>
            <button class="button operand" id="button5" value="5">5</button>
            <button class="button operand" id="button6" value="6">6</button>
            <button class="button operator" id="buttonMultiply" value="*">*</button>


            <button class="button operand" id="button1" value="1">1</button>
            <button class="button operand" id="button2" value="2">2</button>
            <button class="button operand" id="button3" value="3">3</button>
            <button class="button operator" id="buttonDivide" value="/">/</button>


            <button class="button operand" id="button0" value="0">0</button>
            <button class="button operand" id="buttonDecimal" value=".">.</button>
            <button class="button wideButton equals" id="buttonEquals">=</button>


        </div>
    </div>
</body>
</html>
