<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="CalculatorContainer">
        <div class="result">
            0
        </div>
        <div class="buttons">
            <button class="button" id="buttonC">C</button>
            <button class="button" id="buttonC">AC</button>
            <button class="button" id="buttonNegative">-/+</button>
            <button class="button" id="buttonPlus">+</button>

            <button class="button" id="button7">7</button>
            <button class="button" id="button8">8</button>
            <button class="button" id="button9">9</button>
            <button class="button" id="buttonMinus">-</button>


            <button class="button" id="button4">4</button>
            <button class="button" id="button5">5</button>
            <button class="button" id="button6">6</button>
            <button class="button" id="buttonMultiply">*</button>


            <button class="button" id="button1">1</button>
            <button class="button" id="button2">2</button>
            <button class="button" id="button3">3</button>
            <button class="button" id="buttonDivide">/</button>


            <button class="button" id="button0">0</button>
            <button class="button" id="buttonDecimal">.</button>
            <button class="button wideButton" id="buttonEquals">=</button>


        </div>
    </div>
</body>
</html>
